<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-bottom tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Calculator Tab -->
  <ion-tab title="Calculator" icon-off="ion-calculator" icon-on="ion-calculator" href="#/tab/chats/instructions">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Publications Tab -->
  <ion-tab title="Publications" icon-off="ion-ios-book" icon-on="ion-ios-book" href="#/tab/publications">
    <ion-nav-view name="tab-pubs"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
