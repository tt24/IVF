<ion-view view-title="About">
  <ion-content class="has-header has-subheader" ng-controller="InfoCtrl as about">
  	<div class="list card" ng-repeat="aboutInfo in abouts">
  	  <div class="item item-avatar item-text-wrap">
  	    <img src={{aboutInfo.img}}>
  	 	<h2>{{aboutInfo.title}}</h2>
  	 	<p>{{aboutInfo.info}}</p>
  	  </div>
  	   <a class="item item-icon-right icon-right ion-chevron-right open-browser-window" ng-click="openNewBrowserWindow(aboutInfo.link)"> Learn More
  	  </a>
    </div>
  </ion-content>
</ion-view>
