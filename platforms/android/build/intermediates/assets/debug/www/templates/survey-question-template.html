
  <ion-header-bar class="bar-light bar-secondary" style="background-color: white;" align-title="center">
    <button class="button button-clear" ng-click="previousQuestion(question.model)" ng-hide="hidePreviousButton()">
      <i class="icon ion-chevron-left"></i>Back</button>
    <h4 class="title" align-title="center">{{question.number}} / {{questions.length}}</h4></ion-header-bar>
    <div style="height: 30px; width: {{(question.number-1)*11.11111}}%; transition: width 0.1s; background: #56A79C;">
  </ion-header-bar>
  
  <ion-content class="has-header">
    <h2 class="title padding">{{question.label}}</h2><br>
    <button class="button button-full button-clear" ng-repeat="option in question.options" ng-click="setAnswer(question.model, option.value, option.text)">{{option.text}}</button>
  </ion-content>
