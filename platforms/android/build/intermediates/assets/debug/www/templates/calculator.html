<ion-view view-title="Calculator">
      <ion-content ng-controller="SurveyController as surveyCtrl" scroll="false" class="has-header has-subheader">
        <form name="surveyForm" ng-submit="calculateResults()">
        <ion-slide-box show-pager="false" ng-init="disableSwipe()">
          <ion-slide ng-repeat="question in questions">
            <survey-question></survey-question>
          </ion-slide>
          <ion-slide>
            <h2>Results</h2>
            <p>
              Percentage: {{percentage}}%
            </p>
            <button class="button button-block" ng-click="restartTest()">Redo Test</button>
            <button class="button button-block" ng-click="resetSave()">Reset Save</button>
          </ion-slide>
        </ion-slide-box>
        </form>
      </ion-content>
</ion-view>
